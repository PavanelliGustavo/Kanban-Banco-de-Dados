<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>

<body>

    <div class="container py-5">
        <div class="text-center">
            <h1 class="display-4 fw-bold mb-4">Obras Transparentes</h1>
            <p class="lead mb-5">
                Autentique-se ou acesse como usuário civil para desbloquear os recursos do portal.
            </p>

            <form id="userType">

                <fieldset class="btn-group mb-4">
                    <legend class="visually-hidden">Escolha o tipo de usuário</legend>

                    <input type="radio" class="btn-check" name="type" id="optGovernamental" autocomplete="off" checked>
                    <label class="btn btn-outline-light user-type" for="optGovernamental">Governamental</label>

                    <input type="radio" class="btn-check" name="type" id="optEmpresarial" autocomplete="off">
                    <label class="btn btn-outline-light user-type" for="optEmpresarial">Empresarial</label>

                    <input type="radio" class="btn-check" name="type" id="optParceiro" autocomplete="off">
                    <label class="btn btn-outline-light user-type" for="optParceiro">Civil</label>
                </fieldset>

                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <input class="form-control mb-2" id="email" type="email" placeholder="Digite seu e-mail..."
                            required />
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary" type="submit">Me avise!</button>
                    </div>
                </div>
            </form>

            <div class="mt-4">
                <a class="btn btn-outline-light me-2" href="#"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-outline-light me-2" href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </div>
    <script src="static/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
