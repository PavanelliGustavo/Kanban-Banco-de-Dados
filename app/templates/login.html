<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Obras Transparentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>

<body>
    <div>
        <header>
            <img src="static/img/gov_br_logo_colored.png" alt="Logo Governo Federal Colorida" class="gov-logo-header">
        </header>
    </div>
    <div class="container py-5 page-container">

        <img src="static/img/civil_construction.jpg" alt="Construção Civil" class="civil-construction">

        <div class="structured-content">
            <h1 class="title">Obras Transparentes</h1>
            <p class="lead description">
                Escolha o tipo de usuário para acessar o sistema:
            </p>

            <form id="userType">

                <fieldset class="btn-group mb-4" role="group" aria-label="User type selection">

                    <input type="radio" class="user-type-radio" name="user-type" id="optCivil" autocomplete="off">
                    <label class="user-type" for="optCivil">Civil</label>

                    <input type="radio" class="user-type-radio" name="user-type" id="optGovernamental"
                        autocomplete="off">
                    <label class="user-type" for="optGovernamental">Governamental</label>

                    <input type="radio" class="user-type-radio" name="user-type" id="optEmpresarial" autocomplete="off">
                    <label class="user-type" for="optEmpresarial">Empresarial</label>

                </fieldset>

                <div class="login-section" id="login-section">
                    <div class="input-container" id="login-fields">
                        <input class="input-field" id="user" type="text" placeholder="" required />
                        <input class="input-field" id="password" type="text" placeholder="" required />
                    </div>
                    <div>
                        <button class="enter" type="submit">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div>
        <footer>
            <img src="static/img/gov_br_logo.png" alt="Logo Governo Federal" class="gov-logo-footer">
            <p class="footer-text">promovendo a transparência de obras públicas desde 2025</p>
            <img src="static/img/unb_logo.png" alt="Logo Universidade de Brasília" class="unb-logo">
        </footer>
    </div>
    <script src="static/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
