<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Obras Transparentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>

<body>
    <div>
        {% include "header.html" %}
    </div>

    {% include "flash.html" %}

    <div class="page-container">

        <img src="static/img/civil_construction.jpg" alt="Construção Civil" class="civil-construction">

        <div class="structured-content">
            <h1 class="title">Obras Transparentes</h1>
            <p class="lead description">
                Escolha o tipo de usuário para acessar o sistema:
            </p>

            <form id="userType" action="{{ url_for('user_bp.login_request') }}" method="POST">

                <fieldset class="btn-group mb-4" role="group" aria-label="User type selection">

                    <input type="radio" class="user-type-radio" name="user-type" id="optCivil" value="civil">
                    <label class="user-type" for="optCivil">Civil</label>

                    <input type="radio" class="user-type-radio" name="user-type" id="optGovernamental"
                        value="governamental">
                    <label class="user-type" for="optGovernamental">Governamental</label>

                    <input type="radio" class="user-type-radio" name="user-type" id="optEmpresarial"
                        value="empresarial">
                    <label class="user-type" for="optEmpresarial">Empresarial</label>

                </fieldset>

                <div class="login-section" id="login-section">
                    <div class="input-container" id="login-fields">
                        <input class="input-field" name="user_input" id="user" type="text" placeholder="" required />
                        <input class="input-field" name="password_input" id="password" type="password" placeholder=""
                            required />
                    </div>
                    <div>
                        <button class="enter" type="submit">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div>
        {% include "footer.html" %}
    </div>
    <script src="static/js/login.js"></script>
    <script src="static/js/flash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
