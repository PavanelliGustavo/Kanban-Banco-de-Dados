<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="page-container">

            <dialog class="profile-modal">
                bazinga
            </dialog>

            </button>

            <button class="option">
                <img src="static/img/document_icon.png" alt="Meus Documentos" class="document-icon">

            </button>
        </div>
    </div>
    <div>
        {% include "footer.html" %}
    </div>
    <script src="static/js/home_corp.js"></script>
