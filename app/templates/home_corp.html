<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Obras Transparentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_corp.css') }}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>

<body>
    <div>
        {% include "header.html" %}
    </div>

    {% include "flash.html" %}

    <div class="page-container">

        <div class="user-options">

            <button class="option" onclick="openProfileModal()">
                <img src="static/img/profile_logo.png" alt="Profile" class="profile-logo">
                <p>Meu Perfil</p>
            </button>
            <dialog class="profile-modal">

                <div class="modal-header">
                    {{ corp.company_name }}
                </div>

                <form method="POST" enctype="multipart/form-data" class="profile-form"
                    action="{{ url_for('home_corp_bp.edit_profile') }}">
                    <div class="profile-picture-input" id="drop-zone">
                        {% if corp.profile_picture %}
                        <img src="data:image/png;base64,{{ corp.profile_picture }}" alt="Foto do Perfil"
                            class="profile-picture">
                        {% else %}
                        <img src="{{ url_for('static', filename='img/image_missing.png') }}" alt="Imagem IndisponÃ­vel"
                            class="profile-picture">
                        {% endif %}
                    </div>
                    <input type="file" name="profile_picture" id="pfp-input" accept="image/*" style="display:none;">
                    <div class="form-agregate">
                        <div class="form-field">
                            <div class="field-name">CNPJ:</div>
                            <div class="field-value uneditable">{{ corp.cnpj }}</div>
                        </div>
                        <div class="form-field">
                            <div class="field-name">E-MAIL:</div>
                            <div class="field-value uneditable">{{ corp.email }}</div>
                        </div>
                    </div>
                    <div class="form-agregate">
                        <div class="form-field">
                            <span class="field-name">NOME:</span>
                            <input type="text" name="user_name" id="user_name" class="field-value editable"
                                value="{{ corp.user_name }}" pattern="[A-Za-z\s]+">
                        </div>
                        <div class="form-field">
                            <span class="field-name">SENHA:</span>
                            <input type="password" name="password" id="password" class="field-value editable"
                                pattern="[A-Za-z0-9!@#$%&]+">
                        </div>
                    </div>
                    <div class="form-action">
                        <button type="button" class="exit-button" onclick="closeProfileModal()">Sair</button>
                        <button type="submit" class="submit-button">Salvar</button>
                    </div>

                </form>

            </dialog>

            <button class="option">
                <img src="static/img/construction_icon.png" alt="Minhas Obras" class="construction-icon">
                <p>Minhas Obras</p>
            </button>

            <button class="option">
                <img src="static/img/document_icon.png" alt="Meus Documentos" class="document-icon">
                <p>Meus Documentos</p>
            </button>
        </div>
    </div>
    <div>
        {% include "footer.html" %}
    </div>
    <script src="static/js/home_corp.js"></script>
    <script src="static/js/flash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
